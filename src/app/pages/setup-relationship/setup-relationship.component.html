<div class="setup-container">
  <div class="setup-card">
    <h1>Configure seu Relacionamento</h1>
    <p class="subtitle">Antes de começar, precisamos de algumas informações sobre seu relacionamento</p>

    <form [formGroup]="relationshipForm" (ngSubmit)="onSubmit()" class="setup-form">
      <div class="form-group">
        <label for="partnerName">Nome do seu amor</label>
        <input
          type="text"
          id="partnerName"
          formControlName="partnerName"
          [class.error]="relationshipForm.get('partnerName')?.invalid && relationshipForm.get('partnerName')?.touched">
        <span class="error-message" *ngIf="relationshipForm.get('partnerName')?.invalid && relationshipForm.get('partnerName')?.touched">
          Nome é obrigatório e deve ter pelo menos 2 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="startDate">Quando começaram a namorar?</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          [max]="maxDate"
          [class.error]="relationshipForm.get('startDate')?.invalid && relationshipForm.get('startDate')?.touched">
        <span class="error-message" *ngIf="relationshipForm.get('startDate')?.invalid && relationshipForm.get('startDate')?.touched">
          Data de início é obrigatória
        </span>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="relationshipForm.invalid || isSubmitting">
        {{isSubmitting ? 'Configurando...' : 'Começar Jornada'}}
      </button>
    </form>
  </div>
</div>
