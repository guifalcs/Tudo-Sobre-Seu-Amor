<div class="auth-container">
  <div class="auth-card">
    <h2>Criar Conta</h2>
    <form [formGroup]="signupForm" (ngSubmit)="cadastrar()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          required
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        >
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          formControlName="confirmPassword"
          required
        >
      </div>
      <button type="submit" [disabled]="!signupForm.valid">Criar Conta</button>
    </form>
    <p class="auth-link">
      JÃ¡ tem uma conta? <a routerLink="/login">Entrar</a>
    </p>
  </div>
</div>
