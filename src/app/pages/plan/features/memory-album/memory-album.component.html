<div class="memory-album">
  <h2>Álbum de Memórias</h2>

  <div class="memories-grid">
    <div class="memory-card" *ngFor="let memory of memories">
      <div class="memory-image" [style.backgroundImage]="'url(' + memory.imageUrl + ')'">
        <div class="memory-overlay">
          <div class="memory-actions">
            <button class="action-btn edit" title="Editar">✎</button>
            <button class="action-btn delete" title="Excluir">×</button>
          </div>
          <div class="memory-info">
            <h3>{{memory.title}}</h3>
            <span class="memory-date">{{memory.date}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="add-memory-card">
      <button class="add-memory-btn" (click)="openAddMemoryModal()">
        <span>+</span>
        <p>Adicionar Memória</p>
      </button>
    </div>
  </div>

  <app-modal
    [isOpen]="isAddMemoryModalOpen"
    title="Adicionar Memória"
    (close)="closeAddMemoryModal()">
    <form  class="add-memory-form" (ngSubmit)="addMemory()" #memoryForm="ngForm">
      <div class="form-group">
        <label for="memoryTitle">Título</label>
        <input
          type="text"
          id="memoryTitle"
          name="title"
          [(ngModel)]="newMemory.title"
          required>
      </div>
      <div class="form-group">
        <label for="memoryDate">Data</label>
        <input
          type="date"
          id="memoryDate"
          name="date"
          [(ngModel)]="newMemory.date"
          required>
      </div>
      <div class="form-group">
        <label for="memoryImage">URL da Imagem</label>
        <input
          type="text"
          id="memoryImage"
          name="imageUrl"
          [(ngModel)]="newMemory.imageUrl"
          required>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="closeAddMemoryModal()">Cancelar</button>
        <button type="submit" class="submit-btn" [disabled]="!memoryForm.valid">Adicionar</button>
      </div>
    </form>
  </app-modal>
</div>
