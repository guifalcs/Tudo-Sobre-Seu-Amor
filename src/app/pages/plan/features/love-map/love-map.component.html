<div class="love-map">
  <h2>Mapa do Amor</h2>

  <div class="places-list">
    <div class="place-card" *ngFor="let place of places()">
      <div class="place-content">
        <h3>{{place.title}}</h3>
        <span class="place-type">{{place.subtitle}}</span>
        <p class="place-address">{{place.location}}</p>
      </div>
      <div class="place-actions">
        <button class="action-btn delete" (click)="deletePlace(place.id!)">×</button>
      </div>
    </div>
  </div>

  <button class="add-place-btn" (click)="openAddPlaceModal()">
    <span>+</span> Adicionar Local Especial
  </button>

  <app-modal
    [isOpen]="isAddPlaceModalOpen"
    (close)="closePlaceModal()">
    <form #placeForm="ngForm">
      <div class="form-group">
        <label for="placeName">Nome do Local</label>
        <input
          type="text"
          id="placeName"
          name="name"
          [(ngModel)]="currentPlace.title"
          required>
      </div>
      <div class="form-group">
        <label for="placeType">Descrição</label>
        <input
          type="text"
          id="placeType"
          name="type"
          [(ngModel)]="currentPlace.subtitle"
          required>
      </div>
      <div class="form-group">
        <label for="placeAddress">Endereço</label>
        <input
          type="text"
          id="placeAddress"
          name="address"
          [(ngModel)]="currentPlace.location"
          required>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="closePlaceModal()">Cancelar</button>
        <button type="submit" class="submit-btn" (click)="addPlace()" [disabled]="!placeForm.valid">
          Adicionar
        </button>
      </div>
    </form>
  </app-modal>
</div>
