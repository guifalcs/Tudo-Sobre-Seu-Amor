<div class="wishlist">
  <h2>Lista de Desejos</h2>

  <div class="wishes-container">
    <div class="wish-item" *ngFor="let wish of wishes()">
      <div class="wish-content">
        <h3>{{wish.title}}</h3>
        <a [href]="wish.link" target="_blank" class="wish-link">Ver mais</a>
      </div>
      <div class="wish-actions">
        <button class="action-btn delete" (click)="deleteWish(wish.id!)">×</button>
      </div>
    </div>
  </div>

  <button class="add-wish-btn" (click)="openAddWishModal()">
    <span>+</span> Adicionar Desejo
  </button>

  <app-modal
    [isOpen]="isAddWishModalOpen"
    (close)="closeWishModal()">
    <form #wishForm="ngForm">
      <div class="form-group">
        <label for="wishTitle">Título</label>
        <input
          type="text"
          id="wishTitle"
          name="title"
          [(ngModel)]="currentWish.title"
          required>
      </div>
      <div class="form-group">
        <label for="wishLink">Link</label>
        <input
          type="url"
          id="wishLink"
          name="link"
          [(ngModel)]="currentWish.link"
          required>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="closeWishModal()">Cancelar</button>
        <button type="submit" class="submit-btn" [disabled]="!wishForm.valid" (click)="addWish()">
          Adicionar
        </button>
      </div>
    </form>
  </app-modal>
</div>
