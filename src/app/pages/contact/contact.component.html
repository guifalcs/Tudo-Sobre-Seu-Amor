<div class="contact-page">
  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <p class="subtitle">Estamos aqui para ajudar você com qualquer dúvida</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [class.error]="isFieldInvalid('name')">
        <span class="error-message" *ngIf="isFieldInvalid('name')">
          Nome é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.error]="isFieldInvalid('email')">
        <span class="error-message" *ngIf="isFieldInvalid('email')">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label for="subject">Assunto</label>
        <select id="subject" formControlName="subject">
          <option value="support">Suporte Técnico</option>
          <option value="billing">Cobrança</option>
          <option value="feedback">Feedback</option>
          <option value="other">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          [class.error]="isFieldInvalid('message')"></textarea>
        <span class="error-message" *ngIf="isFieldInvalid('message')">
          Mensagem é obrigatória
        </span>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || isSending">
        {{isSending ? 'Enviando...' : 'Enviar Mensagem'}}
      </button>

      <div class="success-message" *ngIf="showSuccess">
        Mensagem enviada com sucesso! Retornaremos em breve.
      </div>
    </form>
  </div>
</div>
