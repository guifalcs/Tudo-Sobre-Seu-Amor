<header class="header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/"><img src="logo.png" alt="Tudo Sobre Seu Amor" /></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a routerLink="/">In√≠cio</a></li>
        <li><a routerLink="/dashboard">Meu relacionamento</a></li>
        <li><a routerLink="/" fragment="pricing" (click)="scrollToSection('pricing', $event)">Planos</a></li>
        <li><a routerLink="contato">Contato</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <ng-container *ngIf="!(user); else loggedIn">
        <button class="login-btn" routerLink="/login">Entrar</button>
        <button class="signup-btn" routerLink="/signup">Cadastrar</button>
      </ng-container>
      <ng-template #loggedIn>
        <button class="profile-btn" routerLink="/profile">
          <span class="profile-text">Conta</span>
        </button>
        <button class="logout-btn" (click)="logout()">Sair</button>
      </ng-template>
    </div>
  </div>
</header>
